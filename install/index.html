<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Install WPA for Argus</title>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/getStyles/getStyles.css" />
		<script src="/getStyles/getStyles.js"></script>
		<script src="/js/aos.js"></script>
		<script src="/js/index.js"></script>
		<meta name="getStyles" sm="" md="" lg="" xl="" xxl="" />
		<link id="manifest-link" rel="manifest" href="" />
		<link rel="shortcut icon" href="logo.png" type="image/x-icon">
	</head>
	<body class="relative">
		<main class="h-screen w-screen p-lg flex fd-column aic jcc gap-sm">
			<h2 class="tal h3 lh-12-10">
				Hurray, Let's install <span class="txt-red">Argus</span>
			</h2>
			<p class="tal w-full fw-200 h4">Empowering Safety, Instantly</p>
			<img
				src="/img/install.svg"
				alt="Hurray, Let's install Argus"
				class="maxh-3-10" />
			<a
				class="bg-red txt-white w-full h-56 flex aic jcc round-32 fw-500"
				id="install"
				>Install</a
			>
		</main>

		<script>
			if (localStorage.getItem("user") === null) {
				window.location.href = "/login";
			} else {
				const user = JSON.parse(localStorage.getItem("user"));
				console.log(user.userType);
                if (user.userType == "user") {
                    const manifestLink = document.getElementById("manifest-link");
                    manifestLink.href = "/manifest_user.json";
                } else if (user.userType == "volunteer") {
                    const manifestLink = document.getElementById("manifest-link");
                    manifestLink.href = "/manifest_volunteer.json";
                } else if (user.userType == "service") {
                    const manifestLink = document.getElementById("manifest-link");
                    manifestLink.href = "/manifest_service.json";
                }
			}
		</script>
	</body>
</html>
